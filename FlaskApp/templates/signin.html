<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="dash">Dash</a></li>         
          </ul>
        </nav>
        <h3 class="text-muted">Bienvenidos.</h3>
      </div>
 
      <div class="jumbotron">
        <h2 class="text-muted" >Sign In</h2>
        <form class="form-signin">	        
	        <label for="inputUserEmail" class="sr-only">Email address</label>
	        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	        
	        <label for="inputUserPassword" class="sr-only">Password</label>
	        <input type="password" name="inputUserPassword" id="inputUserPassword" class="form-control" placeholder="User Password" required>
	        	         
	        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
      	</form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {
            $('#btnSignIn').click(function() {
         		alert($('form').serialize());
                $.ajax({
                    url: '/signIn',
                    data: $('form').serialize(),
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });


    </script>
  </body>
</html>
