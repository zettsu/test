<!doctype html>
<html>
  <head>
    {% block head %}
	    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.0.js') }}"></script>
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	    <title>{% block title %}-App test{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="content">
      <p>request_root={{request.url_root}}</p>
      {% block content %}
      {% endblock %}
    </div>
   
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>

      {% block scripts %}
      {% endblock %}
  </body>
</html>
